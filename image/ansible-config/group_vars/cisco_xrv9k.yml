---
# Cisco IOS XR (xrv9k) defaults for CLI-based backup/restore.
ansible_connection: ansible.netcommon.network_cli
ansible_network_os: cisco.iosxr.iosxr

backup_transport: cli
backup_command:
  - "terminal length 0"
  - "show running-config"

cli_restore_method: line_by_line
cli_restore_pre_commands:
  - "configure terminal"
cli_restore_post_commands:
  - "commit"
