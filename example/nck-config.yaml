---
# Containerlab runtime inputs.
# Use either clab_inventory or clab_lab_name to locate the generated inventory.
clab_lab_name: "ne-config-kit-example"
# clab_inventory: "/clab/clab-ne-config-kit-example/ansible-inventory.yml"

# Target selection (Ansible host pattern). Use "all" to back up the whole lab.
target_hosts: "nokia_srlinux"
# Optional: force kind resolution when inventory groups don't match credentials.
# clab_kind: "nokia_srlinux"

# Global backup location (override per environment as needed).
backup_root: "/backups"
backup_filename: "running.conf"

# Credentials keyed by containerlab node kind.
clab_kind_credentials:
  nokia_srlinux:
    username: admin
    password: NokiaSrl1!

# Optional host-specific overrides (take precedence over kind defaults).
# clab_host_credentials:
#   clab-ne-config-kit-example-srl1:
#     username: admin2
#     password: Srl1Diff!
clab_host_credentials: {}
