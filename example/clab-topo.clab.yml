---
name: ne-config-kit-example

# Minimal containerlab topology: one SR Linux device.
# Run the Scrapligo tool separately (see README).

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest

    sros1:
      kind: nokia_srsim
      image: registry.srlinux.dev/pub/nokia_srsim:25.7.R2
      type: sr-1s
      license: ../../license/sros.txt