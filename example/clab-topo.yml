---
name: ne-config-kit-example

# Minimal containerlab topology: ne-config-kit runner + one SR OS device.
# Adjust the SROS image to match your lab build.

topology:
  nodes:
    nck:
      kind: linux
      image: ghcr.io/asadarafat/ne-config-kit:latest
      # Keep the runner container alive for interactive use.
      cmd: "sleep infinity"
      binds:
        # Mount only the example Ansible workspace into /work.
        - ./ansible-config:/work
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest
