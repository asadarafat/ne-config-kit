---
- name: Audit drift against Git
  hosts: "{{ target_hosts | default('nokia_srlinux') }}"
  gather_facts: false
  vars:
    ansible_connection: local
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/nokia_srlinux.yml
  tasks:
    - name: Run audit workflow
      ansible.builtin.import_role:
        name: common
        tasks_from: audit
