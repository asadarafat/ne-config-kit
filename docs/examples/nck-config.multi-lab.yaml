---
# Multi-lab configuration using a custom inventory that aggregates multiple labs.
# Build the inventory externally, then point NCK at it.
clab_inventory: "/clab/inventories/multi-lab.yml"

target_hosts:
  - "lab-a:&nokia_srlinux"
  - "lab-b:&nokia_srsim"

backup_root: "/nck-backups"
backup_filename: "running.conf"

clab_kind_credentials:
  nokia_srlinux:
    username: admin
    password: NokiaSrl1!
  nokia_srsim:
    username: admin
    password: NokiaSrl1!
