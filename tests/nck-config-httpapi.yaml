---
clab_inventory: "/tests/inventory.yml"
target_hosts: "testdevice"
backup_root: "/backups/httpapi"
backup_filename: "running.conf"

backup_transport: httpapi
httpapi_base_url: "http://127.0.0.1:8081"
httpapi_validate_certs: false
httpapi_force_basic_auth: false
httpapi_backup_path: "/jsonrpc"
httpapi_restore_path: "/jsonrpc"
httpapi_backup_method: "POST"
httpapi_restore_method: "POST"
httpapi_response_format: "json"
httpapi_response_jmespath: "result[0]"
httpapi_headers:
  Content-Type: "application/json"
  Accept: "application/json"
httpapi_backup_body_format: "json"
httpapi_restore_body_format: "json"
httpapi_backup_body:
  jsonrpc: "2.0"
  id: 1
  method: "cli"
  params:
    commands:
      - "show running-config"
httpapi_restore_body:
  jsonrpc: "2.0"
  id: 1
  method: "cli"
  params:
    commands:
      - "configure terminal"
      - "commit"
